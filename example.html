<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Relative Example</title>
    <style>
        .container {
            width: 300px;
            border: 2px solid black;
            padding: 10px;
        }
        .static-box {
            background-color: lightblue;
            padding: 10px;
            margin-bottom: 10px;
        }
        .relative-box {
            background-color: lightcoral;
            padding: 10px;
            top: 1000px;
            left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="static-box">Static Position (За замовчуванням)</div>
        <div class="relative-box">Relative Position (Зміщено)</div>
    </div>
</body>
</html>
